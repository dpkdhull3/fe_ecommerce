
<div class="container">
  <mat-progress-spinner *ngIf="true"></mat-progress-spinner>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group col-md-4">
        <label for="userid">Product Name</label>
        <input type="text" name="productName" class="form-control"
          formControlName="productName">
      </div>
      <div class="form-group col-md-4">
        <label for="userid">Product Price</label>
        <input type="number" name="price" class="form-control"
          formControlName="price">
      </div>
      <div class="form-group col-md-4">
        <label for="userid">Product Price</label>
        <input type="textarea" name="productDescription" class="form-control"
          formControlName="productDescription">
      </div>

      <div class="form-group col-md-4">
        <label for="discountPercentage">Discount Percentage</label>
        <input type="number" name="discountPercentage" class="form-control"
          formControlName="discountPercentage">
      </div>

      <div class="form-group col-md-4">
        <label for="userid">Quantities In Stock</label>
        <input type="number" name="stocksQuantity" class="form-control"
          formControlName="stocksQuantity">
      </div>

      <div class="form-group col-md-4">
        <div><label>Product Images</label></div>
       
        <span class="span5 btn btn-primary btn-file" id="chose_files_btn">choose files
            <input type="file" multiple  (change)="setFile($event)"/>
        </span>

        
        
      </div>
      <div class="form-group col-md-4">
        <div class="uploadedFiles">
          <div *ngFor="let uploadedFile of imageLocations">
            <img src="{{uploadedFile}}" class="col-md-4"/>
            <button class="btn btn-error col-md-2">DEL</button>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
      <div class="clearfix"></div>
      <button type="submit" class="btn btn-success"
        [disabled]="productForm.invalid">Submit</button>

    </form>
  </div>
